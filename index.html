<!DOCTYPE html>
<html>
<head>
<title>Recreate Google Search Page</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <ul class="navbar">
        <li><a class="sign-in" href="#">Sign In</a></li>
        <li>
          <a class="nine-icon" href="#"><img class="icon" src="http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png"></a>
        </li>
        <li><a class="nav-text" href="#">Images</a></li>
        <li><a class="nav-text" href="#">Gmail</a></li>
      </ul>
    </div>

    <div class="content">

      <div class="image">
        <img class="google" src="http://delegatesolutions.com/wp-content/uploads/2015/03/google-logo-transparent-69328.jpg.png">
      </div>
      <!-- image -->

      <div class="bar-buttons">

        <div>
          <input class="search-bar" type="text" size="48"><img class="mic" src="http://iconshow.me/media/images/ui/ios7-icons/png/512/mic-outline.png" </div>

          <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>

        </div>
        <!-- bar-buttons -->
      </div>
      <!-- content -->

      <div class="footer">
        <div class="foot-nav">
          <ul class="foot-links">
            <li class="foot-links-left"><a class="nav-text" href="#">Advertising</a></li>
            <li class="foot-links-left"><a class="nav-text" href="#">Business</a></li>
            <li class="foot-links-left"><a class="nav-text" href="#">About</a></li>
            <li class="foot-links-right"><a class="nav-text" href="#">Settings</a></li>
            <li class="foot-links-right"><a class="nav-text" href="#">Terms</a></li>
            <li class="foot-links-right"><a class="nav-text" href="#">Privacy</a></li>

          </ul>

        </div>
        <!-- foot-nav -->

      </div>
      <!-- footer -->

    </div>
    <!-- wrapper -->

</body>
</html>
